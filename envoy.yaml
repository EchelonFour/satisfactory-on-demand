static_resources:
  listeners:
    - name: server
      enable_reuse_port: true
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: SERVER_PORT
      listener_filters:
        - name: envoy.filters.network.tcp_proxy
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
            stat_prefix: server
            cluster: server_tcp
    - name: game
      enable_reuse_port: true
      address:
        socket_address:
          protocol: UDP
          address: 0.0.0.0
          port_value: GAME_PORT
      udp_listener_config:
        downstream_socket_config:
          max_rx_datagram_size: 50000
      listener_filters:
        - name: envoy.filters.udp_listener.udp_proxy
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.udp.udp_proxy.v3.UdpProxyConfig
            stat_prefix: game
            cluster: game_udp
  clusters:
    - name: server_tcp
      connect_timeout: 5s
      type: STATIC
      load_assignment:
        cluster_name: server_tcp
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: DESTINATION_IP
                      port_value: SERVER_PORT
    - name: game_udp
      connect_timeout: 5s
      type: STATIC
      load_assignment:
        cluster_name: game_udp
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: DESTINATION_IP
                      port_value: GAME_PORT

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: ADMIN_PORT
